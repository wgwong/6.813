<!DOCTYPE html>
<!--
PS2 - CandyCrush UI
-->
<html>

<head>
<meta charset="utf-8">
<title>Candy Crush</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="game.css">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->

<script src="util.js"></script>
<script src="candy.js"></script>
<script src="board.js"></script>
<script src="rules.js"></script>

</head>

<body class="flex-container">
		<header class="flex-subcontainer">
			<label class="title-text default-cursor no-select flex-subitem">Candy<br>Crush!</label>
			<div class="left-column flex-subcontainer">
				<div id="score-label" class="text-label default-cursor no-select flex-subitem bottom-margin"><div id="score-div" class="bigfont horizontal-padding">0</div><div class="bottom-padding horizontal-padding">points</div></div>
				<div class="flex-subitem left-column-buttons">
					<button id="newGameButton" class="background-blue horizontal-padding bottom-margin">New Game</button>
				</div>
			</div>
		</header>

		<div class="flex-item no-select bottom-margin">
			<main>
				<table id="cellBoard" class="board"></table>
			</main>
		</div>
</body>

</html>
