<!DOCTYPE html>
<!--
PS2 - CandyCrush UI
-->
<html>

<head>
<meta charset="utf-8">
<title>Candy Crush</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="game.css">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="https://unpkg.com/event-target@latest/min.js"></script>

<script src="util.js"></script>
<script src="candy.js"></script>
<script src="board.js"></script>
<script src="rules.js"></script>
<script src="game.js"></script>

<!-- using jQuery from https://jquery.com/ for DOM manipulation-->
<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>

<body class="flex-container">
		<header class="flex-subcontainer">
			<label class="title-text default-cursor no-select flex-subitem">Candy<br>Crush!</label>
			<div class="left-column flex-subcontainer">
				<div id="score-label" class="text-label default-cursor no-select flex-subitem bottom-margin"><div id="score-div" class="bigfont horizontal-padding">0</div><div class="bottom-padding horizontal-padding">points</div></div>
				<div class="flex-subitem left-column-buttons">
					<button id="newGameButton" class="background-blue horizontal-padding bottom-margin">New Game</button>
					<button id="showHintButton" class="background-purple horizontal-padding bottom-margin">Show Hint</button>
				</div>
			</div>
		</header>

		<div class="flex-item no-select bottom-margin">
			<main>
				<table id="cellBoard" class="board table-font"></table>
			</main>
		</div>

		<div class="flex-item no select">
			<!-- 
				using icons from http://demo.amitjakhu.com/dripicons/ for the arrow icons
			-->
			<div class="controls">
				<div class='arrow-control-grid'>
					<div class="button-grid-container-one bottom-margin">
						<div class="button-grid-item"><button id="leftArrowButton" class="background-green" disabled><img src="graphics/dripicons/SVG/arrow-thin-left.svg" class="arrow-button-image"/></button></div>
					</div>

					<div class="button-grid-container-three bottom-margin">
						<div class="button-grid-item"><button id="upArrowButton" class="background-green" disabled><img src="graphics/dripicons/SVG/arrow-thin-up.svg" class="arrow-button-image"/></button></div>

						<div class="button-grid-item"><input id="candyLocation" type="text" oninput="validateInput()"></div>
						
						<div class="button-grid-item"><button id="downArrowButton" class="background-green" disabled><img src="graphics/dripicons/SVG/arrow-thin-down.svg" class="arrow-button-image"/></button></div>
					</div>

					<div class="button-grid-container-one bottom-margin">
						<div class="button-grid-item"><button id="rightArrowButton" class="background-green" disabled><img src="graphics/dripicons/SVG/arrow-thin-right.svg" class="arrow-button-image"/></button></div>
					</div>
				</div>
				<div class="button-grid-item"><button id="crushButton" class="background-green" disabled>Crush Once</button></div>
			</div>
		</div>
</body>

</html>
